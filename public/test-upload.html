<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Blob 上传测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Vercel Blob 上传测试</h1>

    <!-- 上传表单 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">上传图片</h2>
      
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">选择图片</label>
          <input
            type="file"
            id="fileInput"
            accept="image/jpeg,image/png,image/gif,image/webp"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
          />
        </div>

        <button
          type="submit"
          id="uploadBtn"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          上传
        </button>
      </form>

      <!-- 上传进度 -->
      <div id="progress" class="hidden mt-4">
        <div class="flex items-center">
          <svg class="animate-spin h-5 w-5 text-indigo-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-sm text-gray-600">上传中...</span>
        </div>
      </div>

      <!-- 错误提示 -->
      <div id="error" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
    </div>

    <!-- 上传结果 -->
    <div id="result" class="hidden bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">上传成功</h2>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">URL</label>
          <input
            type="text"
            id="resultUrl"
            readonly
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50 px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">下载 URL</label>
          <input
            type="text"
            id="resultDownloadUrl"
            readonly
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50 px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Pathname</label>
          <input
            type="text"
            id="resultPathname"
            readonly
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50 px-3 py-2 text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">文件大小</label>
          <div id="resultSize" class="mt-1 text-sm text-gray-600"></div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">内容类型</label>
          <div id="resultContentType" class="mt-1 text-sm text-gray-600"></div>
        </div>
      </div>

      <!-- 图片预览 -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">图片预览</label>
        <img id="preview" src="" alt="预览" class="w-full rounded-lg" />
      </div>

      <button
        onclick="resetForm()"
        class="mt-4 w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
      >
        上传新图片
      </button>
    </div>

    <!-- 使用说明 -->
    <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
      <h3 class="text-lg font-semibold text-blue-800 mb-3">使用说明</h3>
      <ul class="text-sm text-blue-700 space-y-2">
        <li>• 支持的图片格式：JPEG, PNG, GIF, WebP</li>
        <li>• 最大文件大小：4MB</li>
        <li>• 上传成功后会返回公共可访问的 URL</li>
        <li>• 图片会自动上传到 Vercel Blob Storage</li>
      </ul>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progress = document.getElementById('progress');
    const error = document.getElementById('error');
    const result = document.getElementById('result');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = fileInput.files[0];
      if (!file) {
        showError('请选择一个文件');
        return;
      }

      // 验证文件类型
      const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
      if (!allowedTypes.includes(file.type)) {
        showError('不支持的文件类型，请上传 JPEG, PNG, GIF 或 WebP 格式的图片');
        return;
      }

      // 验证文件大小
      const maxSize = 4 * 1024 * 1024; // 4MB
      if (file.size > maxSize) {
        showError('文件大小超过限制（最大 4MB）');
        return;
      }

      // 显示进度
      progress.classList.remove('hidden');
      error.classList.add('hidden');
      result.classList.add('hidden');
      uploadBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
          return;
        }

        // 显示结果
        document.getElementById('resultUrl').value = data.url;
        document.getElementById('resultDownloadUrl').value = data.downloadUrl;
        document.getElementById('resultPathname').value = data.pathname;
        document.getElementById('resultSize').textContent = formatFileSize(data.size);
        document.getElementById('resultContentType').textContent = data.contentType;
        document.getElementById('preview').src = data.url;

        progress.classList.add('hidden');
        result.classList.remove('hidden');

      } catch (err) {
        showError('上传失败，请稍后重试');
        console.error('Upload error:', err);
      } finally {
        uploadBtn.disabled = false;
      }
    });

    function showError(message) {
      error.textContent = message;
      error.classList.remove('hidden');
      progress.classList.add('hidden');
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }

    function resetForm() {
      fileInput.value = '';
      result.classList.add('hidden');
      error.classList.add('hidden');
    }
  </script>
</body>
</html>
